<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Argento One-command-install generator</title>
        <meta name="description" content="The HTML5 Herald">
        <meta name="author" content="SitePoint">

        <link rel="stylesheet" href="css/styles.css?v=1.0">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="
        antialiased
        pt-10
        bg-cover bg-left-top bg-no-repeat ">

            <h1 class="
                text-6xl text-center text-white
                font-extrabold
                tracking-wide
                mb-10
                ">Argento One-command Installation</h1>

            <section class="
                input-data

                text-grey
                mx-auto
                self-center

                lg:w-3/5 md:w-4/5

                rounded
                overflow-hidden
                shadow-xl
                border-1
                border-gray-500


                px-10 py-10 pt-14 mb-20
                bg-white

                z-10
                relative
                ">

                <div class="theme-chooser flex relative" >
                    <select onfocusout="generateCode()" id="theme-name" class="block appearance-none w-full bg-white border-4 border-gray-300 hover:border-gray-500 px-4 py-3 leading-tight focus:outline-none">
                      <option value="Swissup_ThemeFrontendArgentoEssence">Essence</option>
                      <option value="Swissup_ThemeFrontendArgentoFlat">Flat</option>
                      <option value="Swissup_ThemeFrontendArgentoPure2">Pure2</option>
                      <option value="Swissup_ThemeFrontendArgentoMall">Mall</option>
                      <option value="Swissup_ThemeFrontendArgentoLuxury">Luxury</option>
                      <option value="Swissup_ThemeFrontendArgentoStripes">Stripes</option>
                      <option value="Swissup_ThemeFrontendArgentoForce">Force</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                      <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>

                <div class="main-data flex justify-around">

                    <input required onfocusout="generateCode()"  type="text" id="domain-name" class="domain px-4 py-3 m-6 border-solid border-4 border-gray-300 hover:border-gray-500 w-4/12  focus:outline-none" placeholder="Domain name" value=""/>

                    <input required onfocusout="generateCode()"  type="text" id="license-key" class="license px-4 py-3 m-6 border-solid border-4 border-gray-300 hover:border-gray-500 w-6/12 focus:outline-none" placeholder="License key" value=""/>

                     <div class="amp w-2/12 px-4 py-3 m-6">
                        <input onfocusout="generateCode()"  type="checkbox" id="amp" name="amp" checked>
                        <label for="amp">Install AMP</label>
                    </div>

                </div>

                <div class="additional-data flex justify-around">

                    <input onfocusout="generateCode()"  type="text" id="locale" class="locale px-4 py-3 my-6 border-solid border-4 border-gray-300 hover:border-gray-500  focus:outline-none 3/12" placeholder="Locale (en_US by default)" />

                    <input onfocusout="generateCode()"  type="text" id="store-id" class="storeid px-4 py-3 my-6 border-solid border-4 border-gray-300 hover:border-gray-500  focus:outline-none 3/12" placeholder="Store id" value="0"/>

                    <input onfocusout="generateCode()"  type="text" id="composer-path" class="domain px-4 py-3 my-6 border-solid border-4 border-gray-300 hover:border-gray-500  focus:outline-none 3/12" placeholder="Composer path" value="composer"/>

                    <input onfocusout="generateCode()"  type="text" id="php-path" class="domain px-4 py-3 my-6 border-solid border-4 border-gray-300 hover:border-gray-500  focus:outline-none 3/12" placeholder="PHP" value="php"/>

                </div>


            </section>

            <section class="
                output-container

                -mt-40
                pt-12

                w-full
                h-full
                bg-white
                block
            ">
                <div class="toggler w-4/5 mx-auto mt-24 flex">
                    <span class="w-1/12 text-gray-700 leading-loose" >Show per line</span>
                    <label class="switch switch-flat">
                        <input id="switch-input" class="switch-input" type="checkbox" onclick="generateCode()" />
                        <span class="switch-label" data-on="On" data-off="Off"></span>
                        <span class="switch-handle"></span>
                    </label>
                </div>

                <div class="output-data
                    w-4/5
                    break-words
                    bg-pink-800
                    p-8
                    mx-auto
                    mt-10
                    mb-16
                    rounded
                    hover:bg-pink-900
                    ">

                    <code onfocus="generateCode()"  id="generated-content" class="
                        break-words
                        text-pink-100
                        font-mono
                        ">
                        <svg class="loader mx-auto" viewBox="0 0 50 50">
                          <circle class="ring" cx="25" cy="25" r="20"></circle>
                          <circle class="ball" cx="25" cy="5" r="3.5"></circle>
                        </svg>

                    </code>



                </div>
            </section>

            <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
